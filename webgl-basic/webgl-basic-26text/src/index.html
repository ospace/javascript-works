<div class="container">
  <div class="wrapper">
    <canvas id="c">Your browser does not seem to support HTML5 canvas.</canvas>
  </div>
  <div id="overlay">
    <div>Time: <span id="time"></span></div>
    <div>ID: <span id="id"></span></div>
    <div>Pos: <span id="pos"></span></div>
  </div>
</div>
<script id="normal_vshader" type="x-shader/x-vertex">
  #version 100
  
  #ifdef GL_ES
  precision mediump float;
  #endif
  
  // 데이터 저장할 속성 (사용자정의)
  attribute vec4 a_position;
  attribute vec2 a_texcoord; // 텍스처 좌료
  
  // 데이터 저장할 유니폼(사용자정의)
  uniform mat4 u_projection; // 투영 행렬
  uniform mat4 u_view; // 뷰 행렬
  uniform mat4 u_world; // 월드 행렬
    
  // 베링을 사용해서 프레그먼트로 동일한 동명 배링으로 전달
  varying vec2 v_texcoord; // 전달하는 텍스처좌표
    
  void main() {
    // 정점에 월드 행렬 적용
    vec4 worldView = u_view * u_world * a_position;
    
    // 행렬 적용하고 정점 셰이더에 위치
    // 정점에 나머지 행렬 적용
    gl_Position = u_projection * worldView;
    
    v_texcoord = a_texcoord;
  }
</script>
<script id="normal_fshader" type="x-shader/x-fragment">
  #version 100
  
  // 기본 정밀도 설정
  #ifdef GL_ES
  // precision highp float;
  precision mediump float; // 중간 정밀도
  #endif
  
  // 데이터 저장할 유니폼
  uniform sampler2D u_texture; // 큐브맵 텍스처
  uniform vec4 u_colorMult; // 안개색!!
  
  // 전달받는 베링
  varying vec2 v_texcoord; // 전달받은 텍스처좌표
    
  void main() {
    gl_FragColor = texture2D(u_texture, v_texcoord) * u_colorMult;
  }
</script>

<script id="tex_vshader" type="x-shader/x-vertex">
  #version 100
  
  #ifdef GL_ES
  precision mediump float;
  #endif
  
  // 데이터 저장할 속성 (사용자정의)
  attribute vec4 a_position;
  attribute vec2 a_texcoord;
  
  // 데이터 저장할 유니폼(사용자정의)
  uniform mat4 u_projection; // 투영 행렬
  uniform mat4 u_view; // 뷰 행렬
  uniform mat4 u_world; // 월드 행렬
  
  varying vec2 v_texcoord;
    
  void main() {
    // 정점에 월드 행렬 적용
    vec4 worldView = u_view * u_world * a_position;
    
    gl_Position = u_projection * worldView;
    v_texcoord = a_texcoord;
  }
</script>
<script id="tex_fshader" type="x-shader/x-fragment">
  #version 100
  
  // 기본 정밀도 설정
  #ifdef GL_ES
  // precision highp float;
  precision mediump float; // 중간 정밀도
  #endif
  
  // 데이터 저장할 유니폼
  uniform sampler2D u_texture;
  
  varying vec2 v_texcoord;
    
  void main() {
    gl_FragColor = texture2D(u_texture, v_texcoord);
  }
</script>
