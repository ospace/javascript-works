<script id="normal_vshader" type="x-shader/x-vertex">
  #version 100
  
  // 기본 정밀도 설정: check highp
  #ifdef GL_FRAGMENT_PRECISION_HIGH
  precision highp float;
  #else
  precision mediump float;
  #endif
  
  // 데이터 저장할 속성 (사용자정의)
  attribute vec4 a_position;
  attribute vec2 a_texcoord; // 텍스처 좌료
  
  // 데이터 저장할 유니폼(사용자정의)
  uniform mat4 u_projection; // 투영 행렬
  uniform mat4 u_view; // 뷰 행렬
  uniform mat4 u_world; // 월드 행렬
    
  // 베링을 사용해서 프레그먼트로 동일한 동명 배링으로 전달
  varying vec2 v_texcoord; // 전달하는 텍스처좌표
  // varying vec3 v_position; // 전달하는 정점위치
    
  void main() {
    // 정점에 월드 행렬 적용
    vec4 worldView = u_view * u_world * a_position;
    
    // 행렬 적용하고 정점 셰이더에 위치
    // 정점에 나머지 행렬 적용
    gl_Position = u_projection * worldView;
    
    v_texcoord = a_texcoord;
    // v_position  = worldView.xyz;
  }
</script>
<script id="normal_fshader" type="x-shader/x-fragment">
  #version 100
  
  // 기본 정밀도 설정: check highp
  #ifdef GL_FRAGMENT_PRECISION_HIGH
  precision highp float;
  #else
  precision mediump float;
  #endif
  
  // 데이터 저장할 유니폼
  uniform sampler2D u_texture; // 큐브맵 텍스처

  // 전달받는 베링

  // varying vec3 v_position; // 전달받은 정점위치
  // varying float v_depth; // 전달받은 깊이
    
  void main() {
    // vec4 color = texture2D(u_texture, v_texcoord) * u_colorMult;
    // gl_FragColor = mix(color, u_fogColor, u_fogAmount);
    // float depth = length(v_position);
    // float fogAmount = smoothstep(u_fogNear, u_fogFar, depth);
    // gl_FragColor = mix(color, u_fogColor, fogAmount);

</script>
<script id="tex_vshader" type="x-shader/x-vertex">
  #version 100
  
  #ifdef GL_ES
  precision mediump float;
  #endif
  
  // 데이터 저장할 속성 (사용자정의)
  attribute vec4 a_position;
  attribute vec2 a_texcoord;
  
  // 데이터 저장할 유니폼(사용자정의)
  uniform mat4 u_projection; // 투영 행렬
  uniform mat4 u_view; // 뷰 행렬
  uniform mat4 u_world; // 월드 행렬
  
  varying vec2 v_texcoord;
    
  void main() {
    // 정점에 월드 행렬 적용
    vec4 worldView = u_view * u_world * a_position;
    
    gl_Position = u_projection * worldView;
    v_texcoord = a_texcoord;
  }
</script>
<script id="tex_fshader" type="x-shader/x-fragment">
  #version 100
  
  // 기본 정밀도 설정
  #ifdef GL_ES
  // precision highp float;
  precision mediump float; // 중간 정밀도
  #endif
  
  // 데이터 저장할 유니폼
  uniform sampler2D u_texture;
  
  varying vec2 v_texcoord;
    
  void main() {
    gl_FragColor = texture2D(u_texture, v_texcoord);
  }
</script>
